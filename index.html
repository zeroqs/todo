<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>⌚️Todo-App⌚️</title>
        <link rel="shortcut icon" href="website.png" type="image/png" />
    </head>
    <body>
        <div
            class="flex bg-[#F9EBC8] text-slate-200 justify-center items-center h-screen"
        >
            <div class="rounded-md bg-[#FEFBE7] w-96 p-5 shadow-2xl">
                <section
                    class="text-[#A0BCC2] text-center font-mono font-bold text-2xl"
                >
                    <h1>Todo app</h1>
                </section>
                <section class="input-todo pt-5">
                    <input
                        class="bg-[#F9EBC8] border-2 rounded text-[#242F9B] outline-none indent-2 input"
                        type="text"
                    />
                    <button
                        type="submit"
                        class="bg-[#DEA057] rounded px-5 text-[#FCFFE7] font-bold hover:shadow-xl hover:transition ease-in-out button"
                    >
                        Добавить
                    </button>
                </section>
                <section class="list-todo pt-5 text-[#A0BCC2]">
                    <ul></ul>
                </section>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
